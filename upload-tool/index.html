<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/upload-tool.css">
        <link rel="icon" type="image/x-icon" href="/images/YCPGeoLogo-transparent.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="/scripts/upload-tool.js"></script>
        <script src="/scripts/api.js"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <title>Home</title>
    </head>
    <body>
        <div class="title">Photo Upload Utility</div>
        <div class="file-uploader">
            <div class="parent">
                <input type="file" id="choose-file-button" class="button" name="filename" onchange="loadMap(this)">
                <div id="panorama"></div>
                <div id="map"></div>
                <button id="submit" class="button" type="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
