<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/YCPGeoLogo-transparent.png">
    <title>Host Game</title>
</head>
<body>
    <script>
        function getCookieValue(name) {
            let cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                key = key.trim();
                if (key === name) {
                    return value;
                }
            }
            return null;
        }

        console.log(getCookieValue("GameId"));
    </script>
</body>
</html>
